<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOTI Attendance - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üè• WOTI</h1>
            <p>Create Your Account</p>
        </div>

        <div id="alert" style="display: none;"></div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        placeholder="John"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        placeholder="Doe"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="john.doe@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+250 7XX XXX XXX"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a strong password"
                    required
                    autocomplete="new-password"
                >
                <p class="password-requirements">
                    Password must be at least 8 characters with uppercase, lowercase, number, and special character.
                </p>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="tester">Tester</option>
                    <option value="data_clerk">Data Clerk</option>
                    <option value="focal">Focal Point</option>
                    <option value="ddo">DDO</option>
                    <option value="supervisor">Supervisor</option>
                </select>
            </div>

            <!-- Facility Location Section -->
            <div id="facilitySection">
                <div class="form-group">
                    <label for="region">Region <span id="regionRequired" style="color: #c33;">*</span></label>
                    <select id="region" name="region">
                        <option value="">Select region</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="council">Council <span id="councilRequired" style="color: #c33;">*</span></label>
                    <select id="council" name="council" disabled>
                        <option value="">Select council</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="facility_id">Facility <span id="facilityRequired" style="color: #c33;">*</span></label>
                    <select id="facility_id" name="facility_id" disabled>
                        <option value="">Select facility</option>
                    </select>
                </div>
                <p id="facilityNote" class="password-requirements">
                    Facility selection is required for field workers (Tester, Data Clerk, Focal Point, DDO).
                </p>
            </div>

            <button type="submit" class="btn" id="signupBtn">
                Create Account
            </button>

            <div class="loading" id="loading">
                Creating your account...
            </div>
        </form>

        <div class="login-link">
            <p style="color: #666; font-size: 14px;">
                Already have an account? <a href="/index.html">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const loading = document.getElementById('loading');
        const alertDiv = document.getElementById('alert');

        // Cascading dropdown elements
        const roleSelect = document.getElementById('role');
        const regionSelect = document.getElementById('region');
        const councilSelect = document.getElementById('council');
        const facilitySelect = document.getElementById('facility_id');

        // Roles that require facility selection
        const FIELD_WORKER_ROLES = ['tester', 'data_clerk', 'focal', 'ddo'];

        // Show alert message
        function showAlert(message, type = 'error') {
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            if (type !== 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Check if facility is required based on role
        function isFacilityRequired() {
            return FIELD_WORKER_ROLES.includes(roleSelect.value);
        }

        // Update required indicators based on role
        function updateRequiredIndicators() {
            const isRequired = isFacilityRequired();
            document.getElementById('regionRequired').style.display = isRequired ? 'inline' : 'none';
            document.getElementById('councilRequired').style.display = isRequired ? 'inline' : 'none';
            document.getElementById('facilityRequired').style.display = isRequired ? 'inline' : 'none';
        }

        // Load regions on page load
        async function loadRegions() {
            try {
                const response = await fetch('/api/locations/regions');
                const data = await response.json();
                
                if (data.success && data.data.regions) {
                    regionSelect.innerHTML = '<option value="">Select region</option>';
                    data.data.regions.forEach(region => {
                        regionSelect.innerHTML += `<option value="${region.id}">${region.name}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading regions:', error);
            }
        }

        // Load councils based on selected region
        async function loadCouncils(regionId) {
            councilSelect.innerHTML = '<option value="">Loading...</option>';
            councilSelect.disabled = true;
            facilitySelect.innerHTML = '<option value="">Select facility</option>';
            facilitySelect.disabled = true;

            if (!regionId) {
                councilSelect.innerHTML = '<option value="">Select council</option>';
                return;
            }

            try {
                const response = await fetch(`/api/locations/councils?region_id=${regionId}`);
                const data = await response.json();
                
                if (data.success && data.data.councils) {
                    councilSelect.innerHTML = '<option value="">Select council</option>';
                    data.data.councils.forEach(council => {
                        councilSelect.innerHTML += `<option value="${council.id}">${council.name}</option>`;
                    });
                    councilSelect.disabled = false;
                }
            } catch (error) {
                console.error('Error loading councils:', error);
                councilSelect.innerHTML = '<option value="">Error loading councils</option>';
            }
        }

        // Load facilities based on selected council
        async function loadFacilities(councilId) {
            facilitySelect.innerHTML = '<option value="">Loading...</option>';
            facilitySelect.disabled = true;

            if (!councilId) {
                facilitySelect.innerHTML = '<option value="">Select facility</option>';
                return;
            }

            try {
                const response = await fetch(`/api/locations/facilities?council_id=${councilId}`);
                const data = await response.json();
                
                if (data.success && data.data.facilities) {
                    facilitySelect.innerHTML = '<option value="">Select facility</option>';
                    data.data.facilities.forEach(facility => {
                        facilitySelect.innerHTML += `<option value="${facility.id}">${facility.name}</option>`;
                    });
                    facilitySelect.disabled = false;
                }
            } catch (error) {
                console.error('Error loading facilities:', error);
                facilitySelect.innerHTML = '<option value="">Error loading facilities</option>';
            }
        }

        // Event listeners for cascading dropdowns
        roleSelect.addEventListener('change', updateRequiredIndicators);
        regionSelect.addEventListener('change', () => loadCouncils(regionSelect.value));
        councilSelect.addEventListener('change', () => loadFacilities(councilSelect.value));

        // Initialize on page load
        loadRegions();
        updateRequiredIndicators();

        // Handle form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate facility selection for field workers
            if (isFacilityRequired() && !facilitySelect.value) {
                showAlert('Facility selection is required for your role.');
                return;
            }

            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            // Add facility_id if selected
            if (facilitySelect.value) {
                formData.facility_id = facilitySelect.value;
            }

            // Disable button and show loading
            signupBtn.disabled = true;
            loading.style.display = 'block';
            alertDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(data.message || 'Registration successful! Please wait for admin approval.', 'success');
                    signupForm.reset();
                    councilSelect.disabled = true;
                    facilitySelect.disabled = true;
                    updateRequiredIndicators();
                    
                    // Show success message for longer
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 5000);
                } else {
                    const errorMessage = data.errors 
                        ? data.errors.join(', ') 
                        : (data.message || 'Registration failed. Please try again.');
                    showAlert(errorMessage);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Network error. Please check your connection.');
            } finally {
                signupBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
