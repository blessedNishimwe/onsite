<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOTI Attendance - Verify Email</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .icon.success { color: #27ae60; }
        .icon.error { color: #e74c3c; }
        .message {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="spinner"></div>
            <p class="message">Verifying your email address...</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const contentDiv = document.getElementById('content');

        if (!token) {
            contentDiv.innerHTML = `
                <div class="icon error">❌</div>
                <p class="message"><strong>Invalid Verification Link</strong><br>The link you used is not valid.</p>
                <a href="/" class="btn">Go to Login</a>
            `;
        } else {
            // Verify the token
            fetch('/api/auth/verify-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    contentDiv.innerHTML = `
                        <div class="icon success">✅</div>
                        <p class="message"><strong>Email Verified Successfully!</strong><br>${data.message}</p>
                        <p class="message" style="font-size: 14px; color: #666;">You can now log in with your credentials.</p>
                        <a href="/" class="btn">Go to Login</a>
                    `;
                } else {
                    contentDiv.innerHTML = `
                        <div class="icon error">❌</div>
                        <p class="message"><strong>Verification Failed</strong><br>${data.message}</p>
                        <p class="message" style="font-size: 14px; color: #666;">Please try registering again or contact support.</p>
                        <a href="/register.html" class="btn">Register Again</a>
                    `;
                }
            })
            .catch(error => {
                console.error('Verification error:', error);
                contentDiv.innerHTML = `
                    <div class="icon error">❌</div>
                    <p class="message"><strong>Network Error</strong><br>Could not verify your email. Please try again.</p>
                    <a href="/" class="btn">Go to Login</a>
                `;
            });
        }
    </script>
</body>
</html>
